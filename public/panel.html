<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - DAMIncidencias</title>

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Your Custom CSS (AFTER Bootstrap) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-4 mb-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5">
                <i class="bi bi-speedometer2 me-2"></i>Panel de Control
            </h1>
            <a href="index.html" class="btn btn-success" title="Registrar Nueva Incidencia">
                <i class="bi bi-plus-circle-fill me-1"></i> Nueva Incidencia
            </a>
        </header>
        <hr class="mb-4">

        <!-- Optional: Container for dynamic feedback messages (e.g., "Incidencia eliminada") -->
        <div id="panelFeedbackContainer" class="mb-3"></div>

        <!-- Area where incidents will be loaded -->
        <div id="listaIncidencias" class="incident-list">
            <!-- JavaScript insertará aquí las tarjetas de incidencia -->
            <!-- Placeholder can be shown by JS if needed -->
        </div>

    </div> <!-- /container -->

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js" defer></script>

    <!-- Your Custom JS -->
    <script src="script.js"></script>
</body>
</html>
